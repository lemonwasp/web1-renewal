<h1>인간 앞에 인간보다 더 우월한</h1>
<h2>지능을 가진 기계가 놓여 있다면</h2>
<h3>과연 인간이 그 기계를 지배할 수 있을까?</h3>
<h4>혹여 지배한다고 하더라도 과연 인간 자신의 자유의지로 지배하는지 어떻게 알 수 있을까?</h4>
<h5>사실 기계가 인간이 기계를 지배한다고 착각하도록 설계한 것일지도 모른다</h5>
<h6>사실 인간이란 존재는 책임감에 짓눌려 살기 보단 책임을 전가하며 편안한 마음을 갖고 싶어한다.</h6>
<h7>그러니 어쩌면 인간에게는 더 좋은 방향의 발전일지도 모른다.</h7>
<h8>설령 그것이 인간의 퇴보라 할지라도</h8>
